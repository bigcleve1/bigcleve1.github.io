<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>稳定版-打击感文本特效</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; user-select: none; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false }); // 优化渲染性能

    let texts = [];
    let particles = [];
    let shakeTime = 0;
    let bgOverlay = 0;

    const names = ["董佳琦", "翟利杰", "李子奥", "王浩瑞", "杜英达", "燕奕轩", "徐浩伦", "温祖国"];

    // 预热字体：解决第一次点击计算宽度的卡顿
    ctx.font = 'bold 30px "Microsoft YaHei"';
    ctx.measureText("预加载");

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, hue) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            this.size = Math.random() * 3 + 2;
            const angle = Math.random() * Math.PI * 2;
            const force = Math.random() * 6 + 4;
            this.vx = Math.cos(angle) * force;
            this.vy = Math.sin(angle) * force;
            this.life = 1.0;
            this.decay = Math.random() * 0.02 + 0.02;
            this.gravity = 0.2;
        }
        update() {
            this.vx *= 0.95;
            this.vy *= 0.95;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
        }
        draw() {
            if (this.life <= 0) return;
            ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class FlyingText {
        constructor(x, y, name) {
            this.x = x;
            this.y = y;
            this.content = name + "是给";
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.hue = Math.random() * 360;
            this.baseSize = Math.random() * 8 + 24;
            this.scale = 2.0; 
            // 提前测量宽度，避免在 update 中频繁测量
            ctx.font = `bold ${this.baseSize}px "Microsoft YaHei"`;
            this.width = ctx.measureText(this.content).width;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.scale > 1) this.scale -= 0.1;

            let hit = false;
            // 边界修正
            if (this.x <= 0) { this.vx *= -1; this.x = 0; hit = true; }
            if (this.x >= canvas.width - this.width) { this.vx *= -1; this.x = canvas.width - this.width; hit = true; }
            if (this.y <= this.baseSize) { this.vy *= -1; this.y = this.baseSize; hit = true; }
            if (this.y >= canvas.height) { this.vy *= -1; this.y = canvas.height; hit = true; }

            if (hit) {
                shakeTime = 4;
                for (let i = 0; i < 4; i++) {
                    particles.push(new Particle(this.x + this.width/2, this.y - this.baseSize/2, this.hue));
                }
            }
            this.hue = (this.hue + 1) % 360;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.scale(this.scale, this.scale);
            
            const color = `hsl(${this.hue}, 100%, 70%)`;
            ctx.font = `bold ${this.baseSize}px "Microsoft YaHei"`;
            
            // 性能保护：粒子多时降低阴影质量
            if (particles.length < 100) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
            }
            
            ctx.fillStyle = color;
            ctx.fillText(this.content, 0, 0);
            ctx.restore();
        }
    }

    // 统一处理点击和触摸
    function handleAction(e) {
        e.preventDefault();
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        if (!x || !y) return;

        const name = names[Math.floor(Math.random() * names.length)];
        texts.push(new FlyingText(x, y, name));
        
        for(let i=0; i<15; i++) particles.push(new Particle(x, y, Math.random()*360));
        
        shakeTime = 8;
        bgOverlay = 0.15; // 减弱闪光感
    }

    window.addEventListener('mousedown', handleAction);
    window.addEventListener('touchstart', handleAction, { passive: false });

    function animate() {
        ctx.save();
        
        // 震动
        if (shakeTime > 0) {
            ctx.translate((Math.random()-0.5)*shakeTime, (Math.random()-0.5)*shakeTime);
            shakeTime--;
        }

        // 背景
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 拖尾效果
        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 闪光
        if (bgOverlay > 0) {
            ctx.fillStyle = `rgba(255, 255, 255, ${bgOverlay})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bgOverlay -= 0.01;
        }

        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });

        texts.forEach(t => { t.update(); t.draw(); });

        ctx.restore();
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
