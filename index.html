<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>526给王</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; user-select: none; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });

    let texts = [];
    let particles = [];
    let shakeTime = 0;
    let bgOverlay = 0;

    const names = ["董佳琦", "翟利杰", "李子奥", "王浩瑞", "杜英达", "燕奕轩", "徐浩伦", "温祖国", "尚淼晨", "冯天乐", "谷禹龙", "田星", "王烨阳", "庞逸桐", "王晨骁"];

    ctx.font = 'bold 30px "Microsoft YaHei"';

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, hue, forceScale = 1) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            this.size = Math.random() * 4 + 2;
            const angle = Math.random() * Math.PI * 2;
            const force = (Math.random() * 6 + 4) * forceScale;
            this.vx = Math.cos(angle) * force;
            this.vy = Math.sin(angle) * force;
            this.life = 1.0;
            this.decay = Math.random() * 0.02 + 0.015;
            this.gravity = 0.15;
        }
        update() {
            this.vx *= 0.96;
            this.vy *= 0.96;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
        }
        draw() {
            if (this.life <= 0) return;
            ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class FlyingText {
        constructor(x, y, name, level = 1) {
            this.x = x;
            this.y = y;
            this.name = name;
            this.content = name + "是给";
            this.level = level; // 合成等级
            
            // 速度随等级略微提升
            this.vx = (Math.random() - 0.5) * (8 + level * 2);
            this.vy = (Math.random() - 0.5) * (8 + level * 2);
            this.hue = Math.random() * 360;
            
            // 字号随等级增大
            this.baseSize = (Math.random() * 5 + 20) + (this.level - 1) * 15;
            this.scale = 2.5; // 刚出生时的缩放特效
            this.toRemove = false;

            this.updateMetrics();
        }

        updateMetrics() {
            ctx.font = `bold ${this.baseSize}px "Microsoft YaHei"`;
            this.width = ctx.measureText(this.content).width;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.scale > 1) this.scale -= 0.15;

            // 边界检测
            if (this.x <= 0) { this.vx *= -1; this.x = 0; this.onHit(); }
            if (this.x >= canvas.width - this.width) { this.vx *= -1; this.x = canvas.width - this.width; this.onHit(); }
            if (this.y <= this.baseSize) { this.vy *= -1; this.y = this.baseSize; this.onHit(); }
            if (this.y >= canvas.height) { this.vy *= -1; this.y = canvas.height; this.onHit(); }

            this.hue = (this.hue + 1) % 360;
        }

        onHit() {
            shakeTime = 3;
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(this.x + this.width/2, this.y - this.baseSize/2, this.hue));
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.scale(this.scale, this.scale);
            
            const color = `hsl(${this.hue}, 100%, 75%)`;
            ctx.font = `bold ${this.baseSize}px "Microsoft YaHei"`;
            
            // 等级越高，发光越强
            ctx.shadowBlur = 10 + this.level * 5;
            ctx.shadowColor = color;
            
            ctx.fillStyle = color;
            ctx.fillText(this.content, 0, 0);
            ctx.restore();
        }
    }

    function handleAction(e) {
        if(e.type === 'touchstart') e.preventDefault();
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        if (!x || !y) return;

        const name = names[Math.floor(Math.random() * names.length)];
        texts.push(new FlyingText(x, y, name));
        
        for(let i=0; i<12; i++) particles.push(new Particle(x, y, Math.random()*360));
        
        shakeTime = 6;
        bgOverlay = 0.1;
    }

    window.addEventListener('mousedown', handleAction);
    window.addEventListener('touchstart', handleAction, { passive: false });

    // 核心逻辑：检测并合成相同文字
    function checkSynthesis() {
        for (let i = 0; i < texts.length; i++) {
            for (let j = i + 1; j < texts.length; j++) {
                let t1 = texts[i];
                let t2 = texts[j];

                if (!t1.toRemove && !t2.toRemove && t1.name === t2.name) {
                    // 计算两个文本中心点距离
                    const dx = (t1.x + t1.width / 2) - (t2.x + t2.width / 2);
                    const dy = (t1.y - t1.baseSize / 2) - (t2.y - t2.baseSize / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // 如果足够接近则合成
                    if (distance < (t1.width + t2.width) / 3) {
                        t1.toRemove = true;
                        t2.toRemove = true;

                        const centerX = (t1.x + t2.x) / 2;
                        const centerY = (t1.y + t2.y) / 2;
                        const nextLevel = Math.max(t1.level, t2.level) + 1;

                        // 生成更高等级的文本
                        setTimeout(() => {
                            texts.push(new FlyingText(centerX, centerY, t1.name, nextLevel));
                        }, 10);

                        // 华丽特效
                        createSynthesisEffect(centerX, centerY, t1.hue);
                    }
                }
            }
        }
        texts = texts.filter(t => !t.toRemove);
    }

    function createSynthesisEffect(x, y, hue) {
        shakeTime = 15;
        bgOverlay = 0.4;
        // 喷射大量粒子
        for (let i = 0; i < 40; i++) {
            particles.push(new Particle(x, y, hue, 2));
            particles.push(new Particle(x, y, (hue + 180) % 360, 1.5));
        }
    }

    function animate() {
        ctx.save();
        
        if (shakeTime > 0) {
            ctx.translate((Math.random()-0.5)*shakeTime, (Math.random()-0.5)*shakeTime);
            shakeTime--;
        }

        // 背景刷新
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 稍微留一点拖尾感
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (bgOverlay > 0) {
            ctx.fillStyle = `rgba(255, 255, 255, ${bgOverlay})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bgOverlay -= 0.02;
        }

        // 逻辑处理
        checkSynthesis();

        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });

        texts.forEach(t => { t.update(); t.draw(); });

        ctx.restore();
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
