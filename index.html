<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>526给王 - 终极决战版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; user-select: none; touch-action: none; font-family: "SF Pro Text", "Microsoft YaHei", sans-serif; }
        canvas { display: block; }
        
        /* 结算界面样式 */
        #end-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
        }
        #win-title { font-size: 60px; font-weight: 900; margin-bottom: 10px; text-shadow: 0 0 20px #ff3b30; }
        #win-name { font-size: 30px; margin-bottom: 40px; color: #ffcc00; }
        #restart-btn {
            padding: 12px 40px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        #restart-btn:hover { background: white; color: black; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="end-screen">
        <div id="win-title">526给王</div>
        <div id="win-name"></div>
        <button id="restart-btn" onclick="resetGame()">重新开始</button>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const endScreen = document.getElementById('end-screen');
    const winNameDisp = document.getElementById('win-name');

    let texts = [];
    let particles = [];
    let shakeTime = 0;
    let bgOverlay = 0;
    let isGameOver = false;

    const names = ["董佳琦", "翟利杰", "李子奥", "王浩瑞", "杜英达", "燕奕轩", "徐浩伦", "温祖国", "尚淼晨", "冯天乐", "谷禹龙", "田星", "王烨阳", "庞逸桐", "王晨骁"];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, hue, forceScale = 1) {
            this.x = x; this.y = y; this.hue = hue;
            this.size = Math.random() * 5 + 2;
            const angle = Math.random() * Math.PI * 2;
            const force = (Math.random() * 10 + 5) * forceScale;
            this.vx = Math.cos(angle) * force;
            this.vy = Math.sin(angle) * force;
            this.life = 1.0;
            this.decay = Math.random() * 0.01 + 0.01;
            this.gravity = 0.1;
        }
        update() {
            this.vx *= 0.97; this.vy *= 0.97; this.vy += this.gravity;
            this.x += this.vx; this.y += this.vy;
            this.life -= this.decay;
        }
        draw() {
            if (this.life <= 0) return;
            ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class FlyingText {
        constructor(x, y, name, level = 1) {
            this.x = x; this.y = y; this.name = name;
            this.content = name + "是给";
            this.level = level;
            this.vx = (Math.random() - 0.5) * (6 + level);
            this.vy = (Math.random() - 0.5) * (6 + level);
            this.hue = Math.random() * 360;
            this.baseSize = 22 + (this.level - 1) * 8;
            this.scale = 2.0;
            this.toRemove = false;
            this.isWinner = false;
            this.updateMetrics();
        }
        updateMetrics() {
            ctx.font = `bold ${this.baseSize}px "Microsoft YaHei"`;
            this.width = ctx.measureText(this.content).width;
        }
        update() {
            if (this.isWinner) {
                // 赢家缓缓向中心移动并放大
                this.x += (canvas.width/2 - this.width/2 - this.x) * 0.05;
                this.y += (canvas.height/2 - this.y) * 0.05;
                this.scale = 1.5;
                return;
            }
            this.x += this.vx; this.y += this.vy;
            if (this.scale > 1) this.scale -= 0.1;
            if (this.x <= 0 || this.x >= canvas.width - this.width) this.vx *= -1;
            if (this.y <= this.baseSize || this.y >= canvas.height) this.vy *= -1;
            this.hue = (this.hue + 1) % 360;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.scale(this.scale, this.scale);
            const color = `hsl(${this.hue}, 100%, 75%)`;
            ctx.font = `bold ${this.baseSize}px "Microsoft YaHei"`;
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.fillText(this.content, 0, 0);
            ctx.restore();
        }
    }

    function handleAction(e) {
        if (isGameOver) return;
        const x = (e.clientX || (e.touches && e.touches[0].clientX));
        const y = (e.clientY || (e.touches && e.touches[0].clientY));
        if (!x || !y) return;
        const name = names[Math.floor(Math.random() * names.length)];
        texts.push(new FlyingText(x, y, name));
        for(let i=0; i<8; i++) particles.push(new Particle(x, y, Math.random()*360));
    }

    canvas.addEventListener('mousedown', handleAction);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(e); }, { passive: false });

    function triggerWin(winner) {
        isGameOver = true;
        winner.isWinner = true;
        
        // 除了赢家，全部爆裂
        texts.forEach(t => {
            if (t !== winner) {
                for(let i=0; i<15; i++) particles.push(new Particle(t.x + t.width/2, t.y, t.hue));
            }
        });
        texts = [winner]; 
        
        shakeTime = 30;
        bgOverlay = 0.8;

        setTimeout(() => {
            winNameDisp.innerText = winner.name;
            endScreen.style.display = 'block';
        }, 1000);
    }

    function resetGame() {
        texts = [];
        particles = [];
        isGameOver = false;
        endScreen.style.display = 'none';
        bgOverlay = 0;
    }

    function checkSynthesis() {
        if (isGameOver) return;
        for (let i = 0; i < texts.length; i++) {
            for (let j = i + 1; j < texts.length; j++) {
                let t1 = texts[i]; let t2 = texts[j];
                if (!t1.toRemove && !t2.toRemove && t1.name === t2.name) {
                    const dx = (t1.x + t1.width/2) - (t2.x + t2.width/2);
                    const dy = t1.y - t2.y;
                    if (Math.sqrt(dx*dx + dy*dy) < 60) {
                        t1.toRemove = true; t2.toRemove = true;
                        const nextLevel = Math.max(t1.level, t2.level) + 1;
                        const newText = new FlyingText((t1.x+t2.x)/2, (t1.y+t2.y)/2, t1.name, nextLevel);
                        texts.push(newText);
                        
                        if (nextLevel >= 10) {
                            triggerWin(newText);
                        } else {
                            shakeTime = 10;
                            for(let k=0; k<20; k++) particles.push(new Particle((t1.x+t2.x)/2, (t1.y+t2.y)/2, t1.hue));
                        }
                    }
                }
            }
        }
        texts = texts.filter(t => !t.toRemove);
    }

    function animate() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        if (shakeTime > 0) {
            ctx.translate((Math.random()-0.5)*shakeTime, (Math.random()-0.5)*shakeTime);
            shakeTime--;
        }

        checkSynthesis();
        
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });
        texts.forEach(t => { t.update(); t.draw(); });

        if (bgOverlay > 0) {
            ctx.fillStyle = `rgba(255, 255, 255, ${bgOverlay})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bgOverlay -= 0.02;
        }
        ctx.restore();
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
